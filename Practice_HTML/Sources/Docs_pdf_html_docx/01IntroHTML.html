<!DOCTYPE html>
    <!-- !DOCTYPE html => It Tells The Verion of HTML i.e. HTML 5. -->
<html lang="en">
    <!-- html => Root Element -->
    <!-- lang="en" => English Language -->
    <!-- html is devided into two Parts -->
    <!-- 1. Head  -->
    <!-- 2. Body  -->
<head>
    <!-- head => it contains the information which are meant for browser understanding -->
    <!-- script, style, link, base, meta, title etc  -->
    <!-- meta = > data about data or information about information -->
    <!-- https://gist.github.com/whitingx/3840905 -->
    <meta charset="UTF-8">

    <!-- charset="UTF-8" => Ideal font Family given by W3C -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- name="viewport" => Users Visible Area  -->
    <!-- content="width=device-width, => 100% device width  -->
    <!-- initial-scale=1.0" => Initial ZOOM 100% -->
    <title>Introduction To The HTML</title>
    <!-- title => Title Of Our Web Page  -->
    <link rel="shortcut icon" href="../Images/Favicon.png" type="image/x-icon">
</head>
<body>
    <!-- body => Whatever Written using predefined Tags And Elements 
        Will Display on the browser   -->
    <h1>HTML</h1>
    <h2>What Is HTML?</h2>
    <p>HTML => HyperText Markup Language</p>
    <p>HyperText => Overactive Text</p>
    <p>Markup => To Display</p>
    <p>It Never gives any <Chetan>Error</Chetan> but misbehave</p>
    <h2>Why HTML?</h2>
    <p>HTML provides the Structure or Skeloton of Our Web Page</p>
    <p>Every Website is Written USing HTML</p>
    <p>It is Avilable on The Internet 24 / 7</p>
</body>
</html>
