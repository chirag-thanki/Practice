<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Layout</title>
  </head>
  <body>
    <img src="../Images/layout.png" alt="" />
  
    <table border="" width="60%" height="500px" cellspacing="0">
      <tr>
        <th colspan="2">&lt;header&gt;</th>
      </tr>
      <tr>
        <th colspan="2">&lt;nav&gt;</th>
      </tr>
      <tr>
        <th >&lt;section&gt;</th>
        <th rowspan="2">&lt;aside&gt;</th>
      </tr>
      <tr>
        <th>&lt;article&gt;</th>
      </tr>
      <tr>
        <th colspan="2">&lt;footer&gt;</th>
      </tr>
    </table>
  </body>
</html>
