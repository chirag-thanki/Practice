<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From In HTML</title>
</head>
<body>
    <h1 align="center">Pete's Pizza Delivery</h1>
    <h2 align="center">Online Order Form</h2>
    <br><br>
<form action="">
    <table border=""  align="center">
        <tr>
            <td>
                <label for="name"><strong>*Name:</strong>&nbsp;&nbsp;&nbsp;</label><input type="text" name="name" id="name">
            </td>
            <td>
                <label for="tel"><strong>*Tel:</strong>&nbsp;&nbsp;&nbsp;</label><input type="tel" name="tel" id="tel">
            </td>
        </tr>

        <tr>
            <td>
                <label for="address"><strong>*Address:</strong>&nbsp;&nbsp;&nbsp;</label><input type="text" name="address" id="address">
            </td>
            <td>
                <label for="email"><strong>*Email:</strong>&nbsp;&nbsp;&nbsp;</label><input type="email" name="email" id="email">
            </td>
        </tr>

        <tr>
            <td>
                <label for="postcode"><strong>*Postcode:</strong>&nbsp;&nbsp;&nbsp;</label><input type="text" name="pscode" id="pscode">
            </td>
        </tr>
    </table>
        <br><br><br>

    <table border="" align="center">
        <tr>
            <th>Topping</th>
            <th>Size</th>
            <th>Extras</th>
        </tr>

        <tr>
            <td><input type="radio" name="radio">Margherita</td>
            <td><input type="radio" name="radio">Small</td>
            <td><input type="checkbox">Mushrooms</td>
        </tr>

        <tr>
            <td><input type="radio" name="radio">Four Seasons</td>
            <td><input type="radio" name="radio">Medium</td>
            <td><input type="checkbox">Green Papers</td>
        </tr>

        <tr>
            <td><input type="radio" name="radio">Meat Feast</td>
            <td><input type="radio" name="radio">Large</td>
            <td><input type="checkbox">Anchovies</td>
        </tr>

        <tr>
            <td colspan="3" align="right"><input type="checkbox">Extra Cheese</td>
        </tr>
    </table>
 </form>
</body>
</html>
