<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservation of Table</title>
  </head>

  <body
    background="https://marketplace.canva.com/EAD2962NKnQ/2/0/1600w/canva-rainbow-gradient-pink-and-purple-virtual-background-_Tcjok-d9b4.jpg"
  >
    <form action="./Assets/Booked_table.png">
      <h1>Book a Table</h1>
      <table border="2px" width="30%" cellspacing="2" cellpadding="2">
        <tr>
          <th>Name:</th>
          <td>
            <input type="text" placeholder="Your Name" size="22" required />
          </td>
        </tr>
        <tr>
          <th>Phone:</th>
          <td>
            <input
              type="tel"
              placeholder="Your Mobile No."
              size="22"
              required
            />
          </td>
        </tr>
        <tr>
          <th>Email:</th>
          <td>
            <input type="email" placeholder="Your Email" size="22" required />
          </td>
        </tr>
        <tr>
          <th>Select Date:</th>
          <td><input type="date" size="30" required /></td>
        </tr>
        <tr>
          <th>Select Time:</th>
          <td><input type="time" required /></td>
        </tr>
        <tr>
          <th>Select Number of Guests:</th>
          <td>
            <select name="" id="">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
            </select>
          </td>
        </tr>

        <tfoot>
          <tr>
            <th colspan="2">
              <input type="submit" />&nbsp;&nbsp;<input type="reset" />
            </th>
          </tr>
        </tfoot>
      </table>
    </form>
  </body>
</html>
