<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Psuedo Selectors</title>
    <style>
        /* .form-arrange {
            width: 50%;
            display: flex;
            flex-direction: column;
            gap: 5px 10px;
        } */

        input[type="number"]:out-of-range {
            border: 2px solid red;
        }

        input[type="email"]:invalid {
            border: 2px solid red;
        }

        input[type="submit"][type="reset"] {
            margin: 5;
            padding: 3px;
            font-weight: bolder;
        }

        input:disabled {
            background: rgba(207, 205, 205, 0.575);
        }

        input:focus {
            background-color: rgba(216, 191, 216, 0.692);
        }

        h1:lang(spanish) {
            font-family: cursive;
            /* line-height: 20px; */
        }

        form {
            font-family: cursive;
        }

        q:lang(mandate) {
            quotes: "" " *";
        }

        input:optional {
            background-color: yellow;
        }

        input:read-only {
            background: lightcoral;
        }

        input:required {
            background: yellow;
        }

        :root {
            /* NOTE:IN HTML, ROOT ELEMENT IS ALWAYS AN HTML */
            background: lightblue;
        }
    </style>
</head>

<body>
    <h3>Making a form with pseudo selectors to understand them better.</h3>
    <h1 lang="spanish">Hola!</h1>
    <h1>Hello!</h1>
    <form action="/06Submit.html" method="get">
        <fieldset>
            <legend>Form</legend>
            <!-- <div class="form-arrange"> -->
            <table>
                <tr>
                    <td><q lang="mandate">First Name:</q> </td>
                    <td><input type="text" required></td>
                </tr>
                <tr>
                    <td>Middle Name: </td>
                    <td><input type="text" disabled></td>
                </tr>
                <tr>
                    <td><q lang="mandate">Last Name:</q> </td>
                    <td><input type="text" required></td>
                </tr>
                <tr>
                    <td>Email: </td>
                    <td><input type="email" required></td>
                </tr>
                <tr>
                    <td>Phone:</td>
                    <td><input type="tel" required></td>
                </tr>
                <tr>
                    <td>Mo:</td>
                    <td><input type="tel" readonly value="+91-9988776655"></td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <!-- NOTE: Attribute "name" should be same for input type "radio" in order to function properly. -->
                    <td><input type="radio" name="x">Male<input type="radio" name="x">Female</td>
                </tr>
                <tr>
                    <td>Country:</td>
                    <td><select name="select" id="">
                            <option value="" hidden>---Select your country---</option>
                            <option value="">India</option>
                            <option value="">USA</option>
                            <option value="">UK</option>
                            <option value="" disabled>Canada</option>
                            <option value="">Australia</option>
                            <option value="">UAE</option>
                            <option value="">Germany</option>
                            <option value="">Norway</option>
                        </select></td>
                </tr>
                <tr>
                    <td>Physically impaired:</td>
                    <td> <input type="radio" name="y">Yes <input type="radio" name="y" checked>No</td>
                </tr>
                <tr>
                    <td>Age:</td>
                    <td><input type="number" min="23" max="30" value="25" required></td>
                </tr>
                <tr>
                    <td>Upload Photo:</td>
                    <td><input type="file"></td>
                </tr>
            </table>
            <input type="submit"> <input type="reset">
            <!-- </div> -->

        </fieldset>

    </form>

</body>

</html>
