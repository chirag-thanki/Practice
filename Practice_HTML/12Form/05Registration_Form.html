<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body style="background-color: lightgray;">
    <form action="">
        <table align="center" cellspacing="8">
            <h1 align="center"><u>Registration Form</u></h1>
            <tr>
                <td>
                    <label for="firstname">First Name</label>
                </td>
                <td>
                    <input type="text" size="30px">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="lastname">Last Name</label>
                </td>
                <td>
                    <input type="text" size="30px">
                </td>
            </tr>

            <tr>
                <td><label for="nickname">Nick Name</label></td>
                <td><Input type="text" size="30px"></Input></td>
            </tr>

            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" size="30px"></td>
            </tr>

            <tr>
                <td><label for="password">Password</label></td>
                <td><input type="password" size="30px"></td>
            </tr>

            <tr>
                <td><label for="dob">Date of Birth</label></td>
                <td><input type="text" size="30px"></td>
            </tr>

            <tr>
                <td><label for="gender">Gender</label></td>
                <td><input type="radio" name="gender" id="male" size="30px">Male
                    <input type="radio" name="gender" id="female" size="30px">Female
                    <input type="radio" name="gender" id="others" size="30px">Others

                </td>
            </tr>

            <tr>
                <td><label for="mobile">Mobile</label></td>
                <td><input type="tel" size="30px"></td>
            </tr>

            <tr>
                <td><label for="address">Address</label></td>
                <td><textarea name="address" id="address" cols="30" rows="5"></textarea></td>
            </tr>

            <tr>
                <td></td>
                <td><input type="submit"> &emsp;&emsp;&emsp;<input type="reset"></td>
            </tr>
        </table>
    </form>
</body>

</html>
