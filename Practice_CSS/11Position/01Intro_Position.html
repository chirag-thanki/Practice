<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position in CSS</title>
    <style>
        /* Note:
       -------> position: static (default), absolute, relative, fixed, sticky
       */
        .box {
            display: inline-block;
            width: 150px;
            height: 150px;
            border: 2px solid red;
            margin: 2px;
        }
        .container{
            border: 2px solid black;
            background-color: tan;
            height: 2000px;
        }
         #box-2{
            /*relative: relative to its normal position and will leave a gap at its normal position...*/
            position: relative;
            top: 25px;
            left: 100px;
            /* right: 50px; */
            /* bottom: 50px; Not working */
         }
       /* #box-3{
            /* absolute: relative to the position of its first parent...   */
            /* position: absolute; */
            /* top: 100px; */
            /* left: 100px; */
            /* right: 20px; will not give any diff output because there's no content on the right
            Bottom will not work
        } */
        #box-3{
            /* fixed: To fixed at one place, scrolling doesn't affect
                    - relative to browser windows */
            position: fixed;
            right: 10px;
            bottom: 10px;
        }
        #box-4{
            /* sticky: Sticks element to its parent's box */
            position: sticky;
            top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="box" id="box-1">1</div>
        <div class="box" id="box-2">2 - relative</div>
        <div class="box" id="box-3">3 - fixed</div>
        <div class="box" id="box-4">4 - sticky</div>

    </div>
</body>

</html>
