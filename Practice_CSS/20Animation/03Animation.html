<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation in CSS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .box {
            width: 100px;
            height: 100px;
            border: 2px solid black;
            background-color: red;
            position: relative;
            position: absolute;
            top: 0;
            left: 0;
            animation-name: abc;
            animation-duration: 10s;
            animation-delay: 2s;
            animation-iteration-count: 3;
            animation-timing-function: linear;
            animation-direction: alternate;

        }

        .text {
            margin-top: 300px;
        }

        /* To make animation,
        we have to use word "@Keyframes" (@ is must before keyframes) and give animation a name (any name, e.g. abc, xyz, etc.)
        Then we have to use
        From and two points or we can give that in percentage(%) also. */

        /* First making an animation with name abc*/
        @keyframes abc {

            /* from {}

            to {} */
            0% {
                /*Need to specify */
                top: 0;
                left: 0;
            }

            25% {
                top: 400px;
                left: 400px;
            }

            50% {
                top: 0;
                left: 400px;
            }

            75% {
                top: 400px;
                left: 0;
            }

            100% {
                top: 0;
                left: 0;

            }
        }
    </style>
</head>

<body>
    <div class="box">
    </div>
    <div class="text">
        <p>Animation is used to move/animate this red box to diffrent location with diffrent styles.</p>
        <p>We want to move this red-box in cross direction.</p>
        <p>First we're giving this box position absolute and body relative position.</p>

    </div>
</body>

</html>
