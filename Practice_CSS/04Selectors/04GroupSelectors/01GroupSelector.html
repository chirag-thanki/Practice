<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Selector</title>
    <style>
        /* Note:Group selectors are used to select multiple elements(tags) and to apply properties to them. */
        /* h1 {
            background-color: teal;
            color: khaki;
            font-size: 30px;
        } */

        /* Above we selected only h1 element, we can select multiple elements as below separated by comma(,). */
        h1, p, span, label, b {
            background-color: teal;
            color: khaki;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <h1>Group Selector (separated by a comma ",")</h1>
    <hr>
    <p>Lorem ipsum dolor sit amet.</p>
    <hr>
    <span>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Illo, quibusdam.</span>
    <hr>
    <label>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquam at eveniet assumenda ratione, minus
        rerum.</label>
    <hr>
    <b>This is Bold</b>
</body>

</html>
