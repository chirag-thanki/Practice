<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Selector</title>
    <style>
        * {
            background-color: teal;
            color: khaki;
        }
    </style>
</head>

<body>
    <h1>Universal Selector (*)</h1>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Deserunt, alias.</p>
    <label for="">This is Label</label> <br>
    <span>This is span</span>
    <h4>This is Heading-4</h4>
    <p style="font-size: 30px;">Note: Universal selector applies properties to each & every element
        in the HTML file.
    </p>
</body>

</html>
