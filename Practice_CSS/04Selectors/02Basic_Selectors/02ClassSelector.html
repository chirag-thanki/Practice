<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selector</title>
    <style>
        .heading {
            background-color: teal;
            color: khaki;
        }

        .para {
            background-color: rgb(32, 113, 219);
            color: tomato;
        }

        .color{
            color: khaki;
        }
        .bgcolor{
            background-color: teal;
        }
        #font_size_30{
            font-size: 30px;
        }
    </style>
</head>

<body>
    <h1 class="heading">Class Selector (.) </h1>
    <p class="para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nisi, velit?</p>
    <label class="para">This is Label</label> <br>
    <span class="para">This is span</span>
    <p class="color bgcolor" id="font_size_30">Multiple classes in one element. <br>
    Classes can be multiple but ID should be unique.</p>
</body>

</html>
