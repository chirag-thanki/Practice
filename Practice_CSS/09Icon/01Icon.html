<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon in CSS</title>
    <link rel="stylesheet" href="/09Icon/fontawesome-free-6.4.2-web/css/all.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .icon{
            width: 1300px;
            height: 500px;
            border: 2px solid red;
        }
        .fa-microsoft{
            width: 200px;
            height: 200px;
            margin: 100px;
        }
        </style>
</head>
<body>
    <h1>Icon in CSS</h1>
    <div class="icon">
        <i class="fa-microsoft">Microsoft</i>
        <img width="240" height="240" src="https://img.icons8.com/ios-glyphs/240/facebook-new.png" alt="facebook-new"/>
        <i class="fa-brands fa-microsoft fa-beat"> Microsoft</i>
        <i class="fa-brands fa-facebook fa-beat">Facebook</i>
        
    </div>
</body>
</html>
