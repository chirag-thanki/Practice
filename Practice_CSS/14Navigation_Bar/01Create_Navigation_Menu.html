<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Menu</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .navbar{
            background-color: rgb(0, 0, 0);
            /* color: white; */
            border-radius: 5px;

        }

        .navbar li{
            list-style-type: none;
            float: left;
            padding: 10px;
            margin: 3px;
        }
        .navbar ul{
            overflow: auto;
        }

        .navbar li a{
            text-decoration: none;
            color: white;
            font-size: 20px;
        }
        .search{
            float: right;
            color: white;
            padding: 15px;
        }

        .navbar input{
            border: 2px solid white;
            border-radius: 32px;
            padding: 2px;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact Us</a></li>
                <div class="search">
                    <input type="text" class="search" id="search" placeholder="search" size="15px">
                </div>
            </ul>
        </nav>
    </header>
</body>

</html>
