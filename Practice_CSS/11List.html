<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List CSS</title>
    <style>
        li{
            font-size: 20px;
            /* list style */
            list-style: armenian;
            list-style:circle;
            list-style: decimal;
            list-style:decimal-leading-zero;
            list-style:disc;
            /* list style type */
            list-style-type: disc;
            list-style-type: lower-alpha;
            list-style-type: upper-alpha;
            list-style-type:lower-roman;
            list-style-type:upper-roman;
            
            /* list position */
            list-style-position: outside;
            list-style-position: inside;
        }
        #flag{
            list-style-image: url(../../Files/Image/Indian_flag.svg);
        }
    </style>
</head>
<body>
    <h1>List In CSS</h1>
    <ol>
        <li>Chirag Thanki</li>
        <li>Chirag Thanki</li>
        <li>Chirag Thanki</li>
        <li id="flag">Chirag Thanki</li>
    </ol>
</body>
</html>
