<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Row Column Start</title>
    <style>
        .container {
            background-color: red;
            padding: 10px;
            display: grid;
            grid-template-columns: auto auto auto;

            /* We can set the size of each colum as below: */
            grid-template-columns: 50px 80px 100px 150px 250px;

            /* similary we can also set the size of each row as below: */
            grid-template-rows: auto auto;
            /* here, we wrote auto 2 times because we have two rows */

            /* by default, it will set the row size according to space but if we want to change the row size also, then write code as below: */
            grid-template-rows: 100px 300px;

            /* Note: understanding row & column -start-end */
            grid-template-columns: auto auto auto;
            grid-template-rows: auto;

        }

        /* I want to stretch item-1 to full row. Here we have 3 columns, so we need to target the specific div/element or here item-1 */
        .item-1 {
            grid-column-start: 1;
            grid-column-end: 4;
        }

        /* We can set item-5 with shorthand grid-area property as below:  */
        .item-5 {
            /* Targeting item-5 */
            /* grid-area: row-start/colum-start/row-end/column-end */
            grid-area: 3/ 1/ 3/ 4;

            /* Or We can also use like this: */
            grid-area: 3/ 1/ span 1/ span 3;

            /* Both are same */
        }

        /* Now setting item-6 span 2 rows as below*/
        .item-6 {
            /* grid-area: 4/1/6/2; */
            grid-area: 4/ 1/ span 2/ span 1;
        }


        .container div {
            background-color: rgb(0, 255, 255, 0.7);
            border: 1px solid black;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item-1">
            <p>Item-1</p>
        </div>
        <div class="item-2">
            <p>Item-2</p>
        </div>
        <div class="item-3">
            <p>Item-3</p>
        </div>
        <div class="item-4">
            <p>Item-4</p>
        </div>
        <div class="item-5">
            <p>Item-5</p>
        </div>
        <div class="item-6">
            <p>Item-6</p>
        </div>
        <div class="item-7">
            <p>Item-7</p>
        </div>
        <div class="item-8">
            <p>Item-8</p>
        </div>
        <div class="item-9">
            <p>Item-9</p>
        </div>
        <div class="item-10">
            <p>Item-10</p>
        </div>
    </div>
</body>

</html>
