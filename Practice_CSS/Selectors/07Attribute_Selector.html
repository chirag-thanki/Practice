<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Selector</title>
    <style>

        div[class*=box]{
            height: 50px;
            width: 50px;
            border: 2px solid black;
            margin: 20px;
            background-color: rgb(245, 5, 185);
            color: white;
            text-align: center;
        }

        div[class*=container] {
            height: 100px;
            width: 100px;
            border: 2px solid black;
            margin: 20px;
            background-color: teal;
            color: white;
            text-align: center;
        }

        .box-2{
            background-color: tomato;
        }

        .box-3 {
            background-color: blue;
        }

        .container-4 {
            background-color: brown;
        }

    </style>
</head>

<body>
    <h1>Attribute Selector</h1>
        <div class="box-1">Box-1</div>
        <div class="box-2">Box-2</div>
        <div class="box-3">Box-3</div>
        <div class="container-4">Box-4</div>
        <div class="container-5">Box-5</div>
</body>

</html>
