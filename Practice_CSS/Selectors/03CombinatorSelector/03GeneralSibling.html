<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Sibiling Selector</title>
    <style>
        .parent~p,
        span {
            background-color: teal;
            color: khaki;
        }

        .bro1~p {
            background-color: cadetblue;
            color: coral;
        }
    </style>
</head>

<body>
    <h1>General Sibiling Selector (~ Tilde)</h1>
    <div class="parent">
        <p>Lorem ipsum dolor sit amet.</p>
        <p>Lorem ipsum dolor sit amet.</p>
        <p>Lorem ipsum dolor sit amet.</p>
    </div>
    <p>Lorem ipsum dolor sit amet.</p>
    <p>Lorem ipsum dolor sit amet.</p>
    <p>Lorem ipsum dolor sit amet.</p>
    <span>This is Span</span>
    <!-- line 24-27 are sibling of "parent" -->
    <div class="bro1">
        <p>Bro-1</p>
        <p>Bro-1</p>
        <p>Bro-1</p>
    </div>
    <p>Bro-2</p>
    <p>Bro-2</p>
    <p>Bro-2</p>

</body>

</html>
