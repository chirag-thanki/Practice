<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max Media Query</title>
    <style>
        .myviewport{
            font-size: 30px;
        }
        h1::after {
            content: " - Original";
        }

        body {
            background-color: teal;
            color: khaki;
        }

        /* Breakpoints are imported from BootStrap breakpoints */

        /*Breakpoints are points at different resolutions e.g. Small devices (landscape phones, 576px and up),
         Medium devices (tablets, 768px and up), 
         Large devices (desktops, 992px and up), 
         Large devices (desktops, 992px and up), 
         X-Large devices (large desktops, 1200px and up), 
         XX-Large devices (larger desktops, 1400px and up) */


        /* Max Media Query (Align in Descending order*/

        /* XX-Large devices (larger desktops) */
        /* No media query since the xxl breakpoint has no upper bound on its width */

        /* X-Large devices (large desktops, less than 1400px) */
        @media (max-width: 1399.98px) {
            h1::after {
                content: " - 1399.98px";
            }

            body {
                background-color: coral;
                color: black;
            }

        }

        /* Large devices (desktops, less than 1200px) */
        @media (max-width: 1199.98px) {
            h1::after {
                content: " - 1199.98px";
            }

            body {
                background-color: palegreen;
                color: brown;
            }
        }

        /* Medium devices (tablets, less than 992px) */
        @media (max-width: 991.98px) {
            h1::after {
                content: " - 991.98px";
            }

            body {
                background-color: burlywood;
                color: black;
            }
        }

        /* Small devices (landscape phones, less than 768px) */
        @media (max-width: 767.98px) {
            h1::after {
                content: " - 767.98px";
            }

            body {
                background-color: crimson;
                color: aliceblue;
            }
        }

        /* X-Small devices (portrait phones, less than 576px) */
        @media (max-width: 575.98px) {
            h1::after {
                content: " - 575.98px";
            }

            body {
                background-color: seagreen;
                color: red;
            }
        }
    </style>
</head>

<body>
    <h1>Hello</h1>
    <br><br><br>
    <p class="myviewport">
       <u>Your viewport size is</u> :&emsp;1366px x 651px <br><br>
        <u>Screen Size</u> :&emsp;1366px x 768px
        
    </p>
</body>

</html>
