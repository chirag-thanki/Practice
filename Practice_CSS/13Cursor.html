<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor</title>
    <style>
        .container{
            width: 1200px;
            margin: 10px auto;
            padding: 15px;
            border: 2px solid black;
            background-color: rgb(209, 179, 179);
        }

        .b-btn{
            cursor: alias;
            cursor:all-scroll;
            cursor:auto;
            cursor:cell;
            cursor: col-resize;
            cursor: context-menu;
            cursor: copy;
            cursor: crosshair;
            cursor: grab;
            cursor: help;
            cursor: pointer; /*For link */
            cursor: progress;
            cursor: text;
            cursor: wait;
            cursor: zoom-in;
            cursor: zoom-out;
        }
        
        /* CSS from inspect in Google Chrome */
        .btn-info{
            color: #fff;
            background-color: #17a2b8;
            border-color: #17a2b8;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Cumque iusto consequatur ab vero ullam? Commodi aspernatur provident iure magni tenetur ab ipsam rerum porro repellat quia ex dolorem, sit corporis!</p>
        <a href="" class="a-btn">Read More</a> &nbsp;
        <button class="b-btn">Click Here</button>
        <hr>
        <!-- Button imported from BootStrap -->
        <button type="button" class="btn btn-info">Info</button>
    </div>
    </body>
</html>
