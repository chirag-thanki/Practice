<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <style>
        .breakpoints {
            font-size: 20px;
            line-height: 30px;
            word-spacing: 12px;
            /* letter-spacing: 12px; */
            text-indent: 30px;
            list-style:none;

        }
    </style>
</head>

<body>
    <ul class="breakpoints">
        $grid-breakpoints: (
        <li>xs: 0, </li>
        <li>sm: 576px, </li>
        <li>md: 768px, </li>
        <li>lg: 992px, </li>
        <li>xl: 1200px,</li>
        <li>xxl: 1400px</li>
        );
    </ul>
    <hr>
</body>

</html>
