<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ways to Apply CSS</title>
    <link rel="stylesheet" href="1stExternalCSS.css">

   <!--  
    SYNTAX
    1. selector{
        property1: value1; property2: value2;property3: value3;
    }

    or

    1. selector{
        property1: value1;
        property2: value2;
        property3: value3;
    }
     -->

     <!-- 2nd way is Internal CSS -->

     <style>
        .internal{
            color: teal;
            background-color: khaki;
        }
     </style>
</head>
<body>
    <!-- 1st way is Inline CSS 
    Here, we've taken class names for better understanding only. We can directly use tag names to apply CSS.
    -->
    
    <p class="inline" style="color: red; background-color: rgb(68, 223, 158);">This is Inline CSS</p>
<hr>
    <p class="internal">This is Internal CSS</p>
<hr>
<p class="external">This is External CSS</p>
</body>
</html>
