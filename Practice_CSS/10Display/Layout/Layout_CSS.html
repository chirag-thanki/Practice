<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML_Layout</title>
    <style>
        header{
            height: 100px;
            width: 100px;
            background-color: teal;
            color: khaki;
        }
        
        header{
            height: 100px;
            width: 100%;
            background-color: teal;
            color: khaki;
            text-align: center;
            font-size: 50px;
            box-sizing: border-box;
            padding-top: 20px;
        }

        nav{
            height: 50px;
            width: 100%;
            background-color: rgb(84, 5, 231);
            color: rgb(250, 225, 0);
            box-sizing: border-box;
            text-align: center;
            font-size: 25px;
            padding: 12.5px 0px;
        }

        section{
            height: 400px;
            width: 60%;
            background-color: aqua;
            color: crimson;
            box-sizing: border-box;
            text-align: center;
            font-size: 50px;
            padding:175px 0px;
        }

        article{
            height: 400px;
            width: 60%;
            background-color: rgb(170, 130, 236);
            color: rgb(235, 8, 53);
            box-sizing: border-box;
            text-align: center;
            font-size: 50px;
            padding:175px 0px;
        }

        aside{
            height: 800px;
            width: 40%;
            background-color: rgb(170, 130, 236);
            color: rgb(235, 8, 53);
            box-sizing: border-box;
            text-align: center;
            font-size: 50px;
            padding:350px 0px;
        }

        footer{
            height: 100px;
            width: 100%;
            background-color: teal;
            color: khaki;
            text-align: center;
            font-size: 50px;
            box-sizing: border-box;
            padding-top: 20px;
        }
    </style>
</head>

<body>
    <p style="font-size: larger;">
        We can use img tag to input image. Below is the layout of HTML.
        <hr>
        <img src="https://www.bitdegree.org/learn/storage/media/images/82be9546-32df-4bd9-8c61-dc3c5a75a86c.jpg"
            width="30%" alt="">
        <hr></p>
    <header>I'm Header</header> <hr>
    <nav>I'm Navigation</nav> <hr>
    <section>I'm Section</section><hr>
    <article>I'm Article</article><hr>
    <aside>I'm Aside</aside><hr>
    <footer>I'm Footer</footer>
    <hr>
    

</body>

</html>
