<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Element Selector</title>
    <style>
        h1::before{
            content: "--> ";
        }

        h1::after{
            content: " <--";
        }

        p::first-letter{
            font-size: 80px;
            color: teal;
        }
        p::first-line{
            font-size: 50px;
            color: brown;
        }
        label::selection{
            font-size: 100px;
            background-color: teal;
            color: khaki;
        }
        /* span::before{
            content: "Mr. ";
        } */
        span{
            display: block;
        }
        span::first-letter {
            color: red;
            font-size: 50px;
        }

        /* div::first-letter{
            color: red;
            font-size: 50px;
        } */
        /* Note:Why first letter is not get 50px size */
        #chirag{
            font-size: 30px;
            background-color: coral;
        }
        #chirag::first-letter{
            color: white;
            font-size: 70px;
            font-weight: bolder;
        }
        #virat{
            color: khaki;
            background-color: teal;
            font-size: 20px;
            display:inline-block;
        }
        #virat::first-letter{
            color: black;
            font-size: 40px;
        }
    </style>
</head>
<body>
    <h1>Pseudo Element Selector (::)</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi amet hic unde!</p>
    <label>This is Label</label> <hr>
    <span>Chirag Thanki</span>
    <!-- <div>Akshay</div> -->
    <div id="chirag">Chirag</div>
    <div id="virat">Virat</div>
    <h3 style="background-color: teal; color: khaki; font-size: 40px; font-weight:100;">Note:- Pseudo Class Elements only work with block-level elements.</h3>
</body>
</html>
