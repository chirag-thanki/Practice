<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Specificity & Importance</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .grandpa {
            width: 500px;
            height: 500px;
            border: 2px solid black;
            background-color: red;
        }

        .father {
            width: 400px;
            height: 400px;
            border: 2px solid black;
            margin: 10px;
            background-color: green;
        }

        .son {
            width: 300px;
            height: 300px;
            border: 2px solid black;
            margin: 20px;
            background-color: blue;
        }

        p {
            padding: 10px;
        }

        /* -------------------Specificity & Importance below: */
        /* #first-id {
            font-size: 30px;    *MOST SPECIFIC
            color: red;
        } */

        .first-class {
            font-size: 30px; /* THIRD SPECIFICITY*/
            color: blue;
        }

        li[draggable]{
            font-size: 30px; /* SECOND SPECIFICITY */
            color: yellow !important;
            color: seagreen;
        }
        li {
            font-size: 30px; /* LEAST SPECIFICITY */
            color: green;
        }
        
    </style>
</head>


<body>
    <!-- <div class="grandpa" style="background-color: blueviolet;"> -->
    <div class="grandpa">
        <p>Grandpa</p>
        <div class="father">
            <p>Father</p>
            <div class="son">
                <p>Son</p>
            </div>
        </div>
    </div>
    <br><br>
    <hr>

    <li id="first-id" class="first-class" draggable="true">Specificity & Importance</li>
</body>

</html>
