<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$ Sign</title>
</head>
<body>
    we can use $ sign for numbering elements as below
    <!-- div.box#box$*4 -->
    <!-- Above syntax will create 4 divs with class .box & #id number 1, 2, 3, 4 as below-->
    <div class="box" id="box1"></div>
    <div class="box" id="box2"></div>
    <div class="box" id="box3"></div>
    <div class="box" id="box4"></div>

    <!-- div.box$*5 will create box-1 to box-5-->
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>

    <p class="para1"></p>
    <p class="para2"></p>
    <p class="para3"></p>
    <p class="para4"></p>
    <p class="para5"></p>
    <p class="para6"></p>
    <p class="para7"></p>
</body>
</html>
