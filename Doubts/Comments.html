<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments</title>
    <style>
        #html::before{
            content: " -->  <-- => ";
        }

        #css::before{
            content: " /*   */ => ";
        }
    </style>
</head>
<body>
    <h1 id="html">This is HTML Comment</h1>
    <h1 id="css">This is CSS Comment</h1>
</body>
</html>
