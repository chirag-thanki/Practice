<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Media Query</title>
    <style>
        .main {
            border: 2px solid black;
            background-color: lightblue;
            display: flex;
            /* justify-content: space-around; */
            flex-wrap: wrap;
            /* Note: Flex - Wrap directly works as a responsive. */
            padding: 20px;
            gap: 20px;
        }

        .main div {
            width: 100px;
            height: 100px;
            margin: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 32px;
            color: khaki;
            background-color: teal;
        }

        /* .box-3 {
            flex
        } */
    </style>
</head>

<body>
    <div class="main">
        <div class="box-1">
            <p>1</p>
        </div>
        <div class="box-2">
            <p>2</p>
        </div>
        <div class="box-3">
            <p>3</p>
        </div>
        <div class="box-4">
            <p>4</p>
        </div>
        <div class="box-5">
            <p>5</p>
        </div>
        <div class="box-6">
            <p>6</p>
        </div>
        <div class="box-7">
            <p>7</p>
        </div>
        <div class="box-8">
            <p>8</p>
        </div>
        <div class="box-9">
            <p>9</p>
        </div>
    </div>
</body>

</html>
